<template name="header">

  <nav class="Header navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
      <a class="navbar-brand" href="{{pathFor 'frontpage'}}">DisposableCalendar</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item {{isActiveRoute 'frontpage'}}">
            <a class="nav-link" href="{{pathFor 'frontpage'}}">Home
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item {{isActiveRoute 'events'}}">
            <a class="nav-link" href="{{pathFor 'events'}}">Events</a>
          </li>
        </ul>

        <ul class="navbar-nav">
          <li class="nav-item {{isActiveRoute 'calendar'}}">
            <a class="nav-link" href="{{pathFor 'calendar/:id' id=randomId}}">Calendar</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://github.com/GeorgeGuja/DisposableCalendar" target="_blank">Github</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

</template>
